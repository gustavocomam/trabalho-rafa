<!DOCTYPE html>
<html>

<head>
  <title>FakeStore Products</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Pagina inicial</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row mb-3">
      <!-- Filtro de Preços -->
      <div class="col-md-6">
        <select id="priceFilter" class="form-control">
          <option value="">Todos os preços</option>
          <option value="0-50">0-50</option>
          <option value="51-100">51-100</option>
          <option value="100+">100+</option>
        </select>
      </div>

      <!-- Filtro de Categorias -->
      <div class="col-md-6">
        <select id="categoryFilter" class="form-control">
          <option value="">Todas as Categorias</option>
          <!-- Categorias serão carregadas aqui -->
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="searchInput">O que você procura:</label>
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="procure aqui...">
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-primary">achar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    


    <div class="row" id="products">
      <!-- Cards e Skeletons serão adicionados aqui -->
    </div>
    <a> Rafael Campolina Dias Correa / 
        Engenharia de Software/
    </a>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="filters.js"></script>
</body>

</html>
